<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=application-view-js">
        </script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body>
		<fd-toolbar has-title="true">
			<fd-toolbar-title>InventoryAvailability Report</fd-toolbar-title>
		</fd-toolbar>
        <fd-scrollbar ng-hide="data == null">
            <table fd-table display-mode="compact" inner-borders="top" outer-borders="none">
                <thead fd-table-header sticky="true">
                    <tr fd-table-row>
						<th fd-table-header-cell>Product ID</th>
						<th fd-table-header-cell>Product Number</th>
						<th fd-table-header-cell>Product Name</th>
						<th fd-table-header-cell>Quantity Available</th>
						<th fd-table-header-cell>Store </th>
						<th fd-table-header-cell>Manufacturer</th>
                    </tr>
                </thead>
                <tbody fd-table-body>
                    <tr fd-table-row hoverable="true" ng-show="data.length == 0">
                        <td fd-table-cell no-data="true">No data available.</td>
                    </tr>
                    <tr fd-table-row hoverable="true" ng-repeat="next in data">
						<td fd-table-cell hoverable="true" activable="true">{{next['Product ID']}}</td>
						<td fd-table-cell hoverable="true" activable="true">{{next['Product Number']}}</td>
						<td fd-table-cell hoverable="true" activable="true">{{next['Product Name']}}</td>
						<td fd-table-cell hoverable="true" activable="true">{{next['Quantity Available']}}</td>
						<td fd-table-cell hoverable="true" activable="true">{{next['Store ']}}</td>
						<td fd-table-cell hoverable="true" activable="true">{{next['Manufacturer']}}</td>
                    </tr>
                </tbody>
            </table>
        </fd-scrollbar>
    </body>

</html>
