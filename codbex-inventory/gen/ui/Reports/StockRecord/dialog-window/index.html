<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="StockRecord Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProduct" dg-required="false" dg-colon="true">Product</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idProduct"
	                            name="Product"
	                            ng-required="false"
	                            ng-model="entity.Product"
	                            dg-disabled="true"
	                            dropdown-items="optionsProduct"
	                            dg-placeholder="Search Product ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idQuantity" dg-required="false" dg-colon="true">Quantity</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idQuantity"
								class="right-align"
								name="Quantity"
								dg-required="false"
								ng-model="entity.Quantity"
								is-readonly="true"
								placeholder="Enter Quantity"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUoM" dg-required="true" dg-colon="true">UoM</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idUoM"
	                            name="UoM"
	                            ng-required="true"
	                            ng-model="entity.UoM"
	                            dg-disabled="true"
	                            dropdown-items="optionsUoM"
	                            dg-placeholder="Search UoM ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPrice" dg-required="false" dg-colon="true">Price</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idPrice"
								class="right-align"
								name="Price"
								dg-required="false"
								ng-model="entity.Price"
								is-readonly="true"
								placeholder="Enter Price"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNet" dg-required="false" dg-colon="true">Net</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idNet"
								class="right-align"
								name="Net"
								dg-required="false"
								ng-model="entity.Net"
								is-readonly="true"
								placeholder="Enter Net"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idVAT" dg-required="false" dg-colon="true">VAT</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idVAT"
								class="right-align"
								name="VAT"
								dg-required="false"
								ng-model="entity.VAT"
								is-readonly="true"
								placeholder="Enter VAT"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idGross" dg-required="false" dg-colon="true">Gross</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idGross"
								class="right-align"
								name="Gross"
								dg-required="false"
								ng-model="entity.Gross"
								is-readonly="true"
								placeholder="Enter Gross"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDirection" dg-required="false" dg-colon="true">Direction</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idDirection"
	                            name="Direction"
	                            ng-required="false"
	                            ng-model="entity.Direction"
	                            dg-disabled="true"
	                            dropdown-items="optionsDirection"
	                            dg-placeholder="Search Direction ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idItemId" dg-required="false" dg-colon="true">ItemId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-step-input dg-id="idItemId"
								class="right-align"
								name="ItemId"
								dg-required="false"
								ng-model="entity.ItemId"
								is-readonly="true"
								placeholder="Enter ItemId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
                        <div class="fd-col  fd-col-md--8 ">
							<fd-checkbox id="idDeleted" compact="false" ng-required="false" ng-model="entity.Deleted"></fd-checkbox>
                        	<fd-checkbox-label for="idDeleted" dg-required="false">Deleted</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReference" dg-required="false" dg-colon="true">Reference</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idReference"
	                            name="Reference"
	                            ng-required="false"
	                            ng-model="entity.Reference"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Reference">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
